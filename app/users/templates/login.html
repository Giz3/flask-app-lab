{% extends "base.html" %}

{% block content %}
<section class="auth-section">
    <header>
        <h1>Авторизація</h1>
    </header>
    <form method="post" action="{{ url_for('users.login') }}" class="auth-form">
        <div class="form-group">
            <label for="username">Логін:</label>
            <input type="text" name="username" id="username" placeholder="Введіть ім'я користувача" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" name="password" id="password" placeholder="Введіть пароль" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Увійти</button>
        </div>
    </form>
</section>
{% endblock %}
